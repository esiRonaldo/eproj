{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/pen.css' %}">


    <div class="centerstage">
        <div class="container">
            <caption>LIST OF TOKENS</caption>
            <table id="table_tokens" class="responsive-table">
                <thead>
                <tr>
                    <th scope="col">TOKEN NAME</th>
                    <th scope="col">TOKEN MODEL</th>
                </tr>
                </thead>

                <tbody>
                {% for token in user_ids %}
                    <tr>
                        <td scope="row">{{ token.name }}</td>
                        <td data-title="Budget" data-type="currency">{{ token.token_model }}</td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
