{% extends 'base.html' %}
{% block content %}
    {% load crispy_forms_tags %}
    <div class="container">
        <div class="jumbotron">
            <h1>Sign Up</h1>
            <form method="POST" class="form" action="{% url 'forms' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button type=" submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
{% endblock %}
